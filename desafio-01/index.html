<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"crossorigin="anonymous">
  <title>Formulário de Cadastro</title>
</head>
<body id="body">

  <main>
    <div class="container-pd mb-4">
      <h1 class="text-center">Formulário de Cadastro</h1>
      <div class="row form-cadastro justify-content-center">
        
        <form action="">
          <div class="row">
            <div class="mb-2 col-6">
              <div class="form">
                <input id="name" type="text" name="name" autocomplete="off" required />
                <label for="name" class="label-name">
                  <span class="content-name">Nome</span>
                </label>
              </div>  
            </div>

            <div class="mb-2 col-6">
              <div class="form">
                <input id="data" type="text" name="name" autocomplete="off" required />
                <label for="name" class="label-name">
                  <span class="content-name">Data de Nascimento</span>
                </label>
              </div>
            </div>

            <div class="mb-2 col-12">
              <div class="form">
                <input id="cpf" type="text" name="name" autocomplete="off" required />
                <label for="name" class="label-name">
                  <span class="content-name">CPF</span>
                </label>
              </div>
            </div>

            <div class="mb-2 col-6">
              <div class="form">
                <input id="phone" type="text" name="name" autocomplete="off" required />
                <label for="name" class="label-name">
                  <span class="content-name">Celular</span>
                </label>
              </div>
            </div>

            <div class="mb-2 col-6">
              <div class="form">
                <input id="E-mail" type="text" name="name" autocomplete="off" required />
                <label for="name" class="label-name">
                  <span class="content-name">E-mail</span>
                </label>
              </div>
            </div>

            <div class="mb-2 col-12">
              <div class="form">
                <input id="cep" type="text" name="name" autocomplete="off" required />
                <label for="name" class="label-name">
                  <span class="content-name">CEP</span>
                </label>
              </div>
            </div>

            <div class="mb-2 col-12">
              <div class="form">
                <input id="address" type="text" name="name" autocomplete="off" required />
                <label for="name" class="label-name">
                  <span class="content-name">Logradouro</span>
                </label>
              </div>
            </div>

            <div class="mb-2 col-12">
              <div class="form">
                <input id="neighborhood" type="text" name="name" autocomplete="off" required />
                <label for="name" class="label-name">
                  <span class="content-name">Bairro</span>
                </label>
              </div>
            </div>

            <div class="mb-2 col-12">
              <div class="form">
                <input id="number" type="text" name="name" autocomplete="off" required />
                <label for="name" class="label-name">
                  <span class="content-name">Número</span>
                </label>
              </div>
            </div>

            <div class="mb-2 col-12">
              <div class="form">
                <input id="complement" type="text" name="name" autocomplete="off" required />
                <label for="name" class="label-name">
                  <span class="content-name">Complemento</span>
                </label>
              </div>
            </div>

            <div class="mb-2 col-12">
              <div class="form">
                <input id="city" type="text" name="name" autocomplete="off" required />
                <label for="name" class="label-name">
                  <span class="content-name">Cidade</span>
                </label>
              </div>
            </div>

            <div class="mb-2 col-12">
              <div class="form">
                <input id="uf" type="text" name="name" autocomplete="off" required />
                <label for="name" class="label-name">
                  <span class="content-name">UF</span>
                </label>
              </div>
            </div>

            <div class="my-3 col-12">
            <div class="info-more">
              <div class="info-area">
                  <input id="description" type="text" placeholder="Descrição..."/>
              </div>
            </div>
          </div>

            </div>
          </div>

          <div class="my-1 col-12 text-center">
            <button id="btn" type="button" class="btn btn-primary mb-2">Enviar</button>
          </div>

      </div>
    </div>  
  </main>
 
  
  <script src="js/jquery.js"></script>
  <script src="js/jquery.mask.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
